{% extends 'base_generic.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="app-wrapper">
        <div class="app-content pt-3 p-md-3 p-lg-4">
            <div class="container-xl">
                <h1 class="app-page-title">Départements</h1>
                <hr class="mb-4">
                <div class="row g-4 settings-section">
                    <div class="col-12 col-md-4">
                        <h3 class="section-title">Modification</h3>
                        <div class="section-intro">Modifier le nom du département.</div>
                        <!-- Affichage des erreurs -->
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {% for field, error_list in form.errors.items %}
                                    {% for error in error_list %}
                                        {{ error }}
                                    {% endfor %}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                    <div class="col-12 col-md-8">
                        <div class="app-card app-card-settings shadow-sm p-4">
                            <div class="app-card-body">
                                <form class="settings-form">
                                    <div class="mb-3">
                                        <label for="setting-input-2" class="form-label">Nom département</label>
                                        <!-- Ajout de la classe 'is-invalid' pour afficher le champ en rouge en cas d'erreur -->
                                        <input type="text" class="form-control {% if form.errors %}is-invalid{% endif %}" id="setting-input-2" placeholder="Entrez le nom ici" name="nom" value="{{ departement.nom }}" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
